<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essa imagem em diversos dispositivos</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="foto grande">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a colocar um áduio no site</p>
    <audio preload="metadata" controls>
        <source src="midia/audio.mp3" type="audio/mpeg">
        <source src="midia/audio.ogg" type="audio/ogg">
        <source src="midia/audio.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/audio.mp3">Clique aqui para baixar seu áudio</a></p>
    </audio>
    <p>música iradaa mané</p>
</body>
</html>
