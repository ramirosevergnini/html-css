<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesta frase temos um <b>em Negrito</b> usando a tag B</p>
    <h2>String</h2>
    <p>Nesta frase temos um <strong>termo em destaque</strong> usando a tag STRONG</p>
    <h2>Marca texto</h2>
    <p>Podemos criar uma mensagem <mark>com um marca texto</mark></p>
    <h2>Texto grande e pequeno</h2>
    <p>Estamos criando um <big>texto grande</big> e um <small>texto pequeno</small></p>
</body>
</html>
