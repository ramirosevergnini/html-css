<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
        color: red;
        text-decoration: none;
        font-weight: bolder;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: blue;
        }
        a::before{
            content: 'link -> ';
            font-weight: lighter;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Personalizando itens</h1>
    <ul>
        <li><a href="https://www.instagram.com/ramirosvz/" target="_blank">Instagram</a></li>
        <li><a href="https://youtube.com/vanusasevergnini" target="_blank">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">site do curso em video</a></li>
    </ul>
</body>
</html>
